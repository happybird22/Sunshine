<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Derivatives</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bx-landscape"></i>
                <span>Sunshine Derivatives</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="../images/activity image.png" alt="" class="profile-img">
            <p class="bold">Owner Name</p>
            <p>CEO</p>
        </div>

        <div>
            <ul>
                <li>
                    <a href="/index.html">
                        <i class="bx bx-home"></i>
                        <span class="nav-item">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="./calendar.html">
                        <i class="bx bx-calendar-check"></i>
                        <span class="nav-item">Calendar</span>
                    </a>
                    <span class="tooltip">Calendar</span>
                </li>
                <li>
                    <a href="./referrals.html">
                        <i class="bx bx-user-voice"></i>
                        <span class="nav-item">Referrals</span>
                    </a>
                    <span class="tooltip">Referrals</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="imgContainer">
        <div class="formContainer">
            <h1><i class="bx bx-landscape"></i>Sunshine Derivatives</h1>
            <form action="#" style="margin-left: 15rem;">
                <h3>Your Information</h3>
                <br> 
                <div>
                    <label for="">Mr.</label>
                    <input type="radio" name="title">
                    <label for="">Ms.</label>
                    <input type="radio" name="title">
                    <label for="">PhD.</label>
                    <input type="radio" name="title">
                    <label for="">Other</label>
                    <input type="radio" name="title">
                </div>   
                <div>
                    <label for="fname">Your Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Provide Your Name" required>
                </div>
                <br>
                <div>
                    <label for="Phone">Your Phone Number</label>
                    <input type="tel" id="Phone" name="Phone" placeholder="" required>
                    <label for="time">Morning</label>
                    <input type="checkbox">
                    <label for="time">Evening</label>
                    <input type="checkbox">
                </div>
                <br>
                <div>
                    <label for="Email">Your Email</label>
                    <input type="Email" id="Email" name="Email" placeholder="" required>
                </div>
                <br>
                <br>
                <h3>Information about Your Referral</h3>
                <br>
                <div>
                    <label for="">Mr.</label>
                    <input type="radio" name="title">
                    <label for="">Ms.</label>
                    <input type="radio" name="title">
                    <label for="">PhD.</label>
                    <input type="radio" name="title">
                    <label for="">Other</label>
                    <input type="radio" name="title">
                </div>   
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="" name="" placeholder="" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="" name="" placeholder="" required>
                </div>
                <br>
                <div>
                    <label for="Phone">Phone Number</label>
                    <input type="tel" id="Phone" name="Phone" placeholder="" required>
                    <label for="time">Morning</label>
                    <input type="checkbox">
                    <label for="time">Evening</label>
                    <input type="checkbox">
                </div>
                <br>
                <div>
                    <label for="Email">Email Address</label>
                    <input type="email" id="Email" name="Email" placeholder="" required>
                </div>
                <br>
                <div>
                    <label for="Comments">Anything you'd like me to know about why you are referring them?</label>
                    <input type="text" id="" name="" placeholder="" optional>
                </div>
                <br>
                <div>
                    <input type="submit">
                </div>
                
            </form>

        </div>
    </div>


</body>
<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function () {
        sidebar.classList.toggle('active');
    }
</script>

</html>
